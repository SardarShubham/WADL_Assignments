<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='./style.css' rel='stylesheet'>
    <script src="login.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="login__container">
        <div class='card login__card'>
            <h1 style="text-align: center;"> Sign Up </h1>
    
            <div class="card-body">
                <form name="loginForm" onsubmit="handleSubmit()">
                    <div class="form-row">
                        <label class="col-3">First Name :</label>
                        <input type="text" name="fname"
                            onchange="nameVal(document.loginForm.fname)"/>
                    </div>
                    <div class="form-row">
                        <label class="col-3">Last Name :</label>
                        <input type="text" name="lname"/>
                    </div>
                    <div class="form-row">
                        <label class="col-3">Email :</label>
                        <input type="text" name="email"
                            onchange="emailVal(document.loginForm.email)"/>
                    </div>
                    <div class="form-row">
                        <label class="col-3">Contact :</label>
                        <input type="number" name="contact" 
                            onchange="contactValidator()"
                            style="background: color;"/>
                    </div>
                    <div class="form-row">
                        <label class="col-3">Password :</label>
                        <input type="password" name="password"
                            onchange="passwordVal()"/>
                    </div>
                    <div class="form-row" style="text-align: center;">
                        <button type="submit" class="submit_btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
