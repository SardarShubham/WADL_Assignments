<body>
    
    <header>
        <!-- Navbar content -->

      </header>

    <div class="login__container">
        <div class="card login__card">
            <h1 style="text-align: center;"> Sign Up </h1>
    
            <div class="card-body">
                <form name="loginForm" onsubmit="handleSubmit()">
                    <div class="form-row">
                        <label class="col-3">First Name :</label>
                        <input type="text" name="fname"
                            onchange="fnameVal(document.loginForm.fname)"/>
                    </div>
                    <div class="col-9 feedback" id="fname"></div>
                    <div class="form-row">
                        <label class="col-3">Last Name :</label>
                        <input type="text" name="lname"
                          onchange="lnameVal(document.loginForm.lname)"/>
                    </div>
                    <div class="col-9 feedback" id="lname"></div>
                    <div class="col-9 feedback"></div>
                    <div class="form-row">
                        <label class="col-3">Email :</label>
                        <input type="text" name="email"
                            onchange="emailVal(document.loginForm.email)"/>
                    </div>
                    <div class="col-9 feedback" id="email"></div>
                    <div class="form-row">
                        <label class="col-3">Contact :</label>
                        <input type="number" name="contact" 
                            onchange="contactValidator()"
                            style="background: color;"/>
                    </div>
                    <div class="form-row">
                        <label class="col-3">Password :</label>
                        <input type="password" name="password"
                            onchange="passwordVal()"/>
                    </div>
                    <div class="col-9 feedback" id="password"></div>
                    <div class="form-row" style="text-align: center;">
                        <button type="submit" class="submit_btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
