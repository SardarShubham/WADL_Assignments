<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- fontawesome icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- chart js -->
  <script src="https://www.gstatic.com/charts/loader.js">
  </script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>


  <!-- importing css file -->
  <link href="./style.css" rel="stylesheet">

  <!-- importing JavaScript file -->
  <script src="./script.js"></script>
  <title>Blog</title>
</head>

<body onload="setCardsData()">
  <header>
    <!-- Navbar content -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./homepage.html">
          <img src="./Images//blog.png" />
          ABC blogs
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Blog</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="./login.html">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="content">

    <div class="first__row">

      <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        Categories
      </button>


      <form onsubmit="handleSearch()">
        <input type="text" id="search">
        <button type="submit" class="btn btn-dark">Search</button>
      </form>

    </div>

    <!-- sidabar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Categories</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">

        <ul class="nav flex-column">
          <li class="nav-item c_item">
            <a class="nav-link" href="#">Food</a>
          </li>
          <li class="nav-item c_item">
            <a class="nav-link" href="#">Health</a>
          </li>
          <li class="nav-item c_item">
            <a class="nav-link" href="#">Technology</a>
          </li>
          <li class="nav-item c_item">
            <a class="nav-link" href="#">...</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- corousels -->
    <div id="carouselExampleIndicators" class="carousel slide images__container" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Images/img1.jpg" class="d-block w-100 h-100 carousel__img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Images/img2.jpg" class="d-block w-100 carousel__img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./Images/img3.png" class="d-block w-100 carousal__img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- featured blog cards -->
    <div class="row justify-content-around featured__cards">
      <!-- <div class="col-3"> -->
        <div class="card __card" style="width: 18rem;">
          <img src="./Images/card1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text" id="card1">.</p>
          </div>
        </div>
      <!-- </div>
      <div class="col-3"> -->
        <div class="card __card" style="width: 18rem;">
          <img src="./Images/card2.jfif" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text" id="card2"></p>
          </div>
        </div>
      <!-- </div>
      <div class="col-3 __card"> -->
        <div class="card" style="width: 18rem;">
          <img src="./Images/card3.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text" id="card3">.</p>
          </div>
        </div>
      <!-- </div> -->
    </div>

    <!-- popular -->
    <div class="statistic__map__row">
      
        <!-- statistics  -->
        <div id="chart" class="statistic__block">

        <script>
          google.charts.load('current', { packages: ['corechart'] });
          google.charts.setOnLoadCallback(drawChart);
        </script>
        </div>
      

      <div class="map__column"> 
        <h2>Subscribe to our newsletter . . .</h2>
        <form>
          <input type="text" placeholder="enter your email">
          <button type="submit" class="btn btn-danger">Subscribe</button>
        </form>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15139.063289594598!2d73.85366789999999!3d18.44893875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2eb4428001fed%3A0x49ba702b833ff1cc!2sAkshay%20jagtap!5e0!3m2!1sen!2sin!4v1644234918990!5m2!1sen!2sin"
          height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <div class="row gx-0 justify-content-around">
      <div class="col-md-4">
        <h4>Go to</h4>
        <ul>
          <li>blogs</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h4>Categories</h4>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
          <li>item 4</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h4>Find out more about us</h4>
        <ul>
          <i class="far fa-envelope"> Email</i><br />
          <i class="fab fa-facebook"> fb</i><br />
          <i class="fab fa-github"> git</i><br />
          <i class="fab fa-linkedin"> LinkedIn</i>
        </ul>
      </div>
    </div>
  </footer>

</body>

</html>
